<h4>
  Hello I'm the component Entries List
</h4>


<table class="table table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>View Entry</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">
      <td> {{ entry.title }}</td>
      <td>{{ entry.date | date:'dd/MM/yyyy' }}</td>
      <td> <a [routerLink]="[entry._id]"> <button class="btn btn-primary">Go</button> </a></td>
    </tr>
  </tbody>
</table>
